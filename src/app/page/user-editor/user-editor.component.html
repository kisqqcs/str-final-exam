<div class="row">
  <div *ngIf="user$ | async as user" class="col-6 offset-3 mt-3">
    <h2>Update / Create User</h2>
    <form #userForm="ngForm" (ngSubmit)="onUpdate(userForm, user)">
      <input name="id" type="hidden" [(ngModel)]="user.id">
      <div class="form-group">
        <label>Name</label>
        <!-- Validation: min 8 char, max 40 char, required -->
        <input
        class="form-control"
        type="text"
        name="name"
        [(ngModel)]="user.name"
        pattern=".{8,40}"
        required>
      </div>
      <div class="message">
        <div [hidden]="userForm.controls.name?.valid" class="error-message">
          The username must be minimum 8 maximum 40 characters.
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <!-- Validation: valid email, required.
          Help: https://stackoverflow.com/questions/46155/how-to-validate-an-email-address-in-javascript -->
          <input
          class="form-control"
          type="text"
          name="email"
          [(ngModel)]="user.email"
          pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
          required>
        </div>
        <div class="message">
          <div [hidden]="userForm.controls.email?.valid" class="error-message">
            You have to provide a valid email address.
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <!-- Validation: min 8 char, max 100 char, required -->
          <input
          class="form-control"
          type="text"
          name="address"
          [(ngModel)]="user.address"
          pattern=".{8,100}"
          required>
      </div>
      <div class="message">
        <div [hidden]="userForm.controls.address?.valid" class="error-message">
          Address has to be between 8 and 100 characters.
        </div>
      </div>
      <div class="form-group">
        <label>Active</label>
        <!-- No validation. -->
        <select [(ngModel)]="user.active" name="active" class="form-control">
          <option [ngValue]="true">active</option>
          <option [ngValue]="false">inactive</option>
        </select>
      </div>
      <button [disabled]="userForm.invalid || updating"
      type="submit" class="btn btn-primary btn-block mt-5">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
